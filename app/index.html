<!doctype html>
<html class="no-js"
      ng-app="GarageCommerceApp">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description"
        content="">
  <meta name="viewport"
        content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet"
        href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-controller="AppCtrl">

<nav class="navbar navbar-fixed navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"
         href="#">Garage Commerce</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse"
         id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-repeat="category in categories">
          <a ng-href="#/{{ category }}">{{ category }}</a>
        </li>
      </ul>

    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>

<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>

<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>
<script src="bower_components/angular-loader/angular-loader.js"></script>
<script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/products.js"></script>
<script src="scripts/controllers/productdetails.js"></script>
<script src="scripts/controllers/addproducts.js"></script>
<script src="scripts/controllers/app.js"></script>
<script src="scripts/services/category.js"></script>

</html>
