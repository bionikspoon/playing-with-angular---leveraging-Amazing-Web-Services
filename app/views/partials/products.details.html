<p class="title">
    {{ id }} </p><!-- /.title -->

<h1>{{ product.title.S }}</h1>

<img
     ng-src="{{ productPicUrl }}"
     height="250px" />

<p>{{ product.description.S }}</p>

<h3>{{ product.price.S | currency }}</h3>

<button ng-click="addToCart(product.product_id.S)" class="btn btn-success">Add to Cart</button><!-- /.btn btn-success -->
