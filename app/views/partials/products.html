<div class="page-header">
    <h1>{{ category }}</h1>
</div><!-- /.page-header -->


<div class="col-md-5">
    <div class="row-fluid listing sidebar">
        <div class="listing"
             ng-repeat="product in productsListing">
            <h2>
                <a ng-href="#/{{ category + '/' + product.product_id.S }}">
                    {{ product.title.S }}
                </a>
            </h2>
            <h5>{{ product.price.S | currency }}</h5>

            <p><i>by:{{ product.userName.S }}</i></p>
        </div>
        <!-- /.listing -->
    </div>
    <!-- /.row -->
</div><!-- /.col-md-5 -->

<div class="col-md-7">
    <div ui-view
         class="slide"></div>
    <!-- /.slide -->
</div><!-- /.col-md-7 -->
